
<html>
    <head>
        <title>Silence</title>
        <meta name="viewport" content="user-scalable=0, initial-scale=1.0"/>
        <script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="js/pouchdb-2.2.3.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="js/app.js" type="text/javascript" charset="utf-8"></script>
        <link href="css/bootstrap.min.css" rel="stylesheet"/>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <h1>Silence</h1>
                       <form id="sms-form" class="form-horizontal">
                           <fieldset>
                                <div class="col-xs-12">

                                    <label class="control-label">Telephon number</label>
                                    <input type="tel" name="phone" value="555-555-1234" class="form-control"/>
                                </div>
                                <div class="col-xs-12">
                                    <label class="control-label">Message</label>
                                    <textarea name="msg" class="form-control">Write your message here</textarea>
                                </div>
                                <div class="col-xs-12">
                                    <button type="submit" class="btn btn-primary">Send sms</button>
                                </div>
                            </fieldset>
                       </form>
                    </div>
            </div>
            <div class="row">
               <div class="col-xs-12">
                    <h3>Notifications</h3>
                    <ul id="alarms"></ul>
               </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <h3>Response</h3>
                    <div id="response">Response will be displayed here</div>
                </div>
            </div>
         </div>
      </body>
  </html>
